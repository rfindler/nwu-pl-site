<div class="personContainer">
    <span class="photo"><img src="{{ include.person.image_url }}" width="160" height="200"/></span>
    <span class="content">
        <h3>{{ include.person.name }}</h3>
        
        {% if include.person.email %}
            <div class="email"> 
                Email:
                <a href="mailto:{{ include.person.email }}">{{ include.person.email }}</a>
            </div>
        {% endif %}

        {% if include.person.twitter %}
            <div class="twitter">
                Twitter:
                <a href="https://twitter.com/{{ include.person.twitter }}">@{{ include.person.twitter }}</a>
            </div>
        {% endif%}

        <div class="bio">{{ include.person.content }}</div>
    </span>
</div>
